<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Devices</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Devices</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Battery Power</th>
                <th>Bluetooth</th>
                <th>Clock Speed</th>
                <th>Dual sim</th>
                <th>Front camera</th>
                <th>Genration</th>
                <th>Internal memory</th>
                <th>Mobile depth</th>
                <th>Mobile weight</th>
                <th>No. cores</th>
                <th>Primary camera</th>
                <th>Pixel density</th>
                <th>RAM</th>
                <th>Screen size</th>
                <th>Talk time</th>
                <th>Touch screen</th>
                <th>Wifi</th>
                <th>predicted price</th>
                <!-- Add more table headers for other device attributes as needed -->
            </tr>
        </thead>
        <tbody id="deviceTableBody">
            <!-- JavaScript code will populate device data here -->
        </tbody>
        <button onclick="navigateBack()">Back to Main Page</button>
    </table>

    <script>
        // Function to navigate back to index.html
        function navigateBack() {
            window.location.href = "index.html";
        }
        // Fetch device data from the API and populate the table
        fetch('/api/devices')
            .then(response => response.json())
            .then(data => {
                const deviceTableBody = document.getElementById('deviceTableBody');
                data.forEach(device => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${device.id}</td>
                        <td>${device.battery_power}</td>
                        <td>${device.blue}</td>
                        <td>${device.clock_speed}</td>
                        <td>${device.dual_sim}</td>
                        <td>${device.fc}</td>
                        <td>${device.combined_g}</td>
                        <td>${device.int_memory}</td>
                        <td>${device.m_dep}</td>
                        <td>${device.mobile_wt}</td>
                        <td>${device.n_cores}</td>
                        <td>${device.pc}</td>
                        <td>${device.pixel_density}</td>
                        <td>${device.ram}</td>
                        <td>${device.screen_size}</td>
                        <td>${device.talk_time}</td>
                        <td>${device.touch_screen}</td>
                        <td>${device.wifi}</td>
                        <td>${device.predicted_price}</td>
                        <!-- Add more table cells for other device attributes as needed -->
                    `;
                    deviceTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching device data:', error));
    </script>
</body>
</html>
